name: Daily Email Notification

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Email
        run: |
          curl \
          --ssl-reqd \
          --url 'smtp://live.smtp.mailtrap.io:587' \
          --user 'api:${{ secrets.SMTP_PASSWORD }}' \
          --mail-from hello@demomailtrap.com \
          --mail-rcpt yonidavidson@gmail.com \
          --upload-file - <<EOF
          From: Magic Elves <hello@demomailtrap.com>
          To: Mailtrap Inbox <yonidavidson@gmail.com>
          Subject: You are awesome!
          Content-Type: multipart/alternative; boundary="boundary-string"

          --boundary-string
          Content-Type: text/plain; charset="utf-8"
          Content-Transfer-Encoding: quoted-printable
          Content-Disposition: inline

          keep your health by not eating too much

          --boundary-string
          Content-Type: text/html; charset="utf-8"
          Content-Transfer-Encoding: quoted-printable
          Content-Disposition: inline

          <!doctype html>
          <html>
            <head>
              <meta http-equiv=3D"Content-Type" content=3D"text/html; charset=3DUTF-8">
            </head>
            <body style=3D"font-family: sans-serif;">
              <div style=3D"display: block; margin: auto; max-width: 600px;" class=3D"main">
                <h1 style=3D"font-size: 18px; font-weight: bold; margin-top: 20px">keep your health by not eating too much</h1>
                <p>If you are viewing this email in your inbox =E2=80=93 the integration works.</p>
                <img alt=3D"Inspect with Tabs" src=3D"https://assets-examples.mailtrap.io/integration-examples/welcome.png" style=3D"width: 100%;">
                <p>Now send your email using our SMTP server and integration of your choice!</p>
                <p>Good luck! Hope it works.</p>
              </div>
              <!-- Example of invalid for email html/css, will be detected by Mailtrap: -->
              <style>
                .main { background-color: white; }
                a:hover { border-left-width: 1em; min-height: 2em; }
              </style>
            </body>
          </html>

          --boundary-string--
          EOF
        env:
          recipient_email: 'yonidavidson@gmail.com'
          sender_email: 'hello@demomailtrap.com'
          smtp_server: 'live.smtp.mailtrap.io'
          smtp_username: 'api'
          smtp_password: '${{ secrets.SMTP_PASSWORD }}'
